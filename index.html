<!-- 
    检查文件状态：git status -s
    1、新创建文件  都是未跟踪状态
        Untracked  ??表示  VSCode中显示 U
    2、跟踪新文件 git add index.html
        Changes to be committed  表示已被跟踪  并处于暂存状态
        新添加到暂存区的文件前面有 绿色的A标记
    3、修改文件之后  modified 
        M  红色表示已跟踪文件的内容发生了变化 但还未添加到暂存区
           绿色代表已修改且被放到暂存区
        修改文件之后需要 使用 git add index.html 对文件进行提交处于暂存状态 A
    4、提交更新  从暂存区提交到仓库 git commit -m '描述信息'; 

    git add 的三个功能：
        1) 可以用它 开始跟踪新文件
        2) 把 已跟踪的、且已修改的文件添加到暂存区
        3) 把有冲突的文件标记为已解决状态
  -->
